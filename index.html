<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>calculator prac</title>
</head>
<body>

    <div class="container">
        <div class="input-box">
            <input type="number" name="number" id="resultInput">
            <i class="fa-solid fa-delete-left" id="ii"></i>

        </div>
        <div class="buttons">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators" id="plus">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators" id="minus">-</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators" id="mult">*</button>
            <button class="numbers" id="zero">0</button>
            <button class="operators" id="division">\</button>
             <button class="operators" id="equal">=</button>
            </div>

        
    </div>




    
    <script src="./main.js"></script>
</body>
</html>
